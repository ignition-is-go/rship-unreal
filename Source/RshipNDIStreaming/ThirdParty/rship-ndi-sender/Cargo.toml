[package]
name = "rship-ndi-sender"
version = "0.1.0"
edition = "2021"
authors = ["Rocketship"]
description = "High-performance NDI sender with C FFI for Unreal Engine integration"
license = "MIT"

[lib]
name = "rship_ndi_sender"
crate-type = ["staticlib"]

[dependencies]
# Dynamic library loading - no compile-time NDI SDK dependency
libloading = "0.8"

# Lock-free channel for frame queue
crossbeam-channel = "0.5"

# Parking lot for efficient synchronization
parking_lot = "0.12"

# Lazy initialization for global state
once_cell = "1.19"

[build-dependencies]
cbindgen = "0.26"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1
