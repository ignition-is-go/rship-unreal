# cbindgen configuration for generating C headers

language = "C"
autogen_warning = "/* AUTO-GENERATED by cbindgen. DO NOT EDIT. */"
include_guard = "RSHIP_NDI_SENDER_H"
tab_width = 4
style = "both"
cpp_compat = true

[defines]
# Feature flags if needed
"feature = alpha" = "RSHIP_NDI_ALPHA"

[export]
include = [
    "RshipNDISender",
    "RshipNDIFrame",
    "RshipNDIConfig",
    "RshipNDIStats",
]
exclude = []

[export.rename]
# Rename types if needed

[fn]
rename_args = "None"
args = "vertical"

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"

[parse]
parse_deps = false
clean = false

[parse.expand]
crates = []
